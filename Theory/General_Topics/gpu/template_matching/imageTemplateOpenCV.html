<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canny Edge Detection</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container mt-5">
  <h2 class="mb-4 text-center">Canny Edge Detection</h2>
  <p id="status" class="alert alert-primary text-center">OpenCV.js is loading...</p>

  
  <div class="row">
    <div class="col-md-6">
      <div class="inputoutput">
        <img id="imageSrc" alt="No Image Uploaded" class="img-fluid img-thumbnail">
        <div class="caption">Original Image</div>
      </div>
      <input type="file" id="fileInput" name="file" class="form-control-file">
    </div>
    <div class="col-md-6">
      <div class="inputoutput">
        <canvas id="canvasOutput" class="img-fluid img-thumbnail"></canvas>
        <div class="caption">Canvas Output</div>
      </div>
    </div>
  </div>
  
</div>

<!-- Bootstrap JS and its dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- OpenCV.js -->
<script src="js/imageTemplateOpenCV.js" defer></script>
<script async src="js/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
</body>
</html>
