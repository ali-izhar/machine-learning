<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Template Matching</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container mt-5">
    <h2 class="mb-4 text-center">Template Matching</h2>
    <p id="status" class="alert alert-primary text-center">OpenCV.js is loading...</p>

    <div class="row">
      <div class="col-md-6 inputoutput">
        <img id="imageSrc" alt="No Image" />
        <div class="caption">Image 1 <input type="file" id="fileInput" name="file" /></div>
      </div>

      <div class="col-md-6 inputoutput">
        <img id="imageSrc2" alt="No Image" />
        <div class="caption">Image 2 <input type="file" id="fileInput2" name="file" /></div>
      </div>
    </div>

    <hr>
    <div class="inputoutput">
      <canvas id="canvasOutput" ></canvas>
      <div class="caption">Canvas Output</div>
    </div>
</div>

<script type="text/javascript" src="js/templateMatch_original.js"></script>
<script async src="js/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
</body>
</html>
