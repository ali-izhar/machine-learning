<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University GPA Prediction with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://unpkg.com/chart.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="display-4">Scatter Chart for GPA Predictions</h1><hr>
            </div>
        </div>
        <!-- Temp div for "Training in progress" -->
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="alert alert-info text-center" role="alert" id="trainingAlert" style="display: none;">
                    Training in progress...
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <canvas id="gpaChart"></canvas>
            </div>
        </div><br>

        <div class="container my-4">
            <div class="row justify-content-center">
                <!-- High School GPA Prediction Column -->
                <div class="col-lg-6 col-12 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title text-center mb-3" style="color: #5D6D7E;">GPA Predictions Based on High School GPA</h5>
                            <div class="input-group mb-3">
                                <input type="number" id="highGPAInput" class="form-control" placeholder="Enter High School GPA">
                                <button class="btn btn-outline-primary" onclick="predictUnivGPA()">Predict</button>
                            </div>
                            <p class="text-center" style="color: #34495E;">Predicted University GPA: <span id="predictedUnivGPA" style="font-weight: bold;">-</span></p>
                        </div>
                    </div>
                </div>
                
                <!-- Math SAT Score Prediction Column -->
                <div class="col-lg-6 col-12 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title text-center mb-3" style="color: #5D6D7E;">Predict CS GPA from Math SAT Score</h5>
                            <div class="input-group mb-3">
                                <input type="number" id="mathSATInput" class="form-control" placeholder="Enter Math SAT Score">
                                <button class="btn btn-outline-primary" onclick="predictCompGPA()">Predict</button>
                            </div>
                            <p class="text-center" style="color: #34495E;">Predicted Comp Sci GPA: <span id="predictedCompGPA" style="font-weight: bold;">-</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="sat.js"></script>
</body>
</html>
