{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='signin.css') }}"/>
{% endblock %}

{% block header %}
<div class="signin-container thq-section-padding signin-root-class-name">
  <div class="signin-max-width thq-section-max-width">
    <div class="signin-form-root">
      <div class="signin-form">
        <div class="signin-title-root">
          <h3 class="signin-text thq-heading-3"><span><u>Sign In</u></span></h3>
          <div class="signin-have-an-account-login"></div>
        </div>

        <!-- sign in form -->
        <form class="signin-form1" action="{{ url_for('auth_bp.login')}}" method="POST">
          <div class="signin-email">
            <label for="thq-sign-in-1-email" class="signin-text01 thq-body-large">Email</label>
            <input type="email" name="email" id="thq-sign-in-1-email" required="true" placeholder="Email address" class="signin-textinput thq-input thq-body-large"/>
          </div>
          <div class="signin-password">
            <div class="signin-container1">
              <label for="thq-sign-in-1-password" class="signin-text02 thq-body-large">Password</label>
              <div class="signin-hide-password">
                <svg viewBox="0 0 1024 1024" class="signin-icon"><path d="M317.143 762.857l44.571-80.571c-66.286-48-105.714-125.143-105.714-206.857 0-45.143 12-89.714 34.857-128.571-89.143 45.714-163.429 117.714-217.714 201.714 59.429 92 143.429 169.143 244 214.286zM539.429 329.143c0-14.857-12.571-27.429-27.429-27.429-95.429 0-173.714 78.286-173.714 173.714 0 14.857 12.571 27.429 27.429 27.429s27.429-12.571 27.429-27.429c0-65.714 53.714-118.857 118.857-118.857 14.857 0 27.429-12.571 27.429-27.429zM746.857 220c0 1.143 0 4-0.571 5.143-120.571 215.429-240 432-360.571 647.429l-28 50.857c-3.429 5.714-9.714 9.143-16 9.143-10.286 0-64.571-33.143-76.571-40-5.714-3.429-9.143-9.143-9.143-16 0-9.143 19.429-40 25.143-49.714-110.857-50.286-204-136-269.714-238.857-7.429-11.429-11.429-25.143-11.429-39.429 0-13.714 4-28 11.429-39.429 113.143-173.714 289.714-289.714 500.571-289.714 34.286 0 69.143 3.429 102.857 9.714l30.857-55.429c3.429-5.714 9.143-9.143 16-9.143 10.286 0 64 33.143 76 40 5.714 3.429 9.143 9.143 9.143 15.429zM768 475.429c0 106.286-65.714 201.143-164.571 238.857l160-286.857c2.857 16 4.571 32 4.571 48zM1024 548.571c0 14.857-4 26.857-11.429 39.429-17.714 29.143-40 57.143-62.286 82.857-112 128.571-266.286 206.857-438.286 206.857l42.286-75.429c166.286-14.286 307.429-115.429 396.571-253.714-42.286-65.714-96.571-123.429-161.143-168l36-64c70.857 47.429 142.286 118.857 186.857 192.571 7.429 12.571 11.429 24.571 11.429 39.429z"></path></svg>
                <span class="signin-text03 thq-body-small">Hide</span>
              </div>
            </div>
            <input type="password" name="password" id="thq-sign-in-1-password" required="true" placeholder="Password" class="signin-textinput1 thq-input thq-body-large"/>
          </div>
          <button type="submit" class="signin-button thq-button-filled"><span class="signin-text04 thq-body-small"><span>Sign in</span></span></button>
        </form>

        <div class="signin-container2">
          <div class="signin-container3">
            <div class="signin-terms-agree">
              <p class="signin-text05 thq-body-large"><span>By continuing, you agree to the Terms of use andPrivacy Policy.</span><span></span></p>
            </div>
          </div>
          <div class="signin-container4">
            <span class="signin-text08 thq-body-small">Issues with Sign in</span>
            <span class="signin-text09 thq-body-small">Forgot password</span>
          </div>
        </div>
      </div>
    </div>
    <div class="signin-container5">
      <div class="signin-divider">
        <div class="signin-divider1"></div>
        <span class="signin-text10 thq-body-large"><span>New to our community</span></span>
        <div class="signin-divider2"></div>
      </div>
      <button type="button" class="signin-button1 thq-button-outline">
        <span class="signin-text11 thq-body-small"><a href="{{ url_for('auth_bp.signup') }}"><span>Don't have an account? Sign up here</span></a></span>
      </button>
    </div>
  </div>
</div>
</section>
{% endblock %}
