<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Face Detection</h2>
        <p id="status" class="alert alert-primary text-center">OpenCV.js is loading...</p>

        <div id="errorMessage"></div>

        <div class="row">
            <div class="col-md-6">
                <div class="inputoutput">
                    <video id="cam_input" height="480" width="640"></video>
                    <div class="caption">Input Video</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="inputoutput">
                    <canvas id="canvas_output"></canvas>
                    <div class="caption">Detection...</div>
                </div>
            </div>
        </div>
        
    </div>

  <script type="text/javascript" src="js/faceDetect.js"></script>
  <script async src="js/opencv.js" onload="openCvReady();" type="text/javascript"></script>
  <script type="text/javascript" src="js/utils.js"></script>
</body>
</html>
